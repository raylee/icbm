name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: "Run unit tests"
    strategy:
      matrix:
        os: ["ubuntu-latest"]
        go: ["1.16.x"]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v1
      with:
        fetch-depth: 1
        
    - uses: WillAbides/setup-go-faster@v1.6.0
      with:
        go-version: ${{ matrix.go }}
        
    - run: "go test ./..."

  lint:
    name: "Run static analysis"
    runs-on: "ubuntu-latest"
    steps:
    - uses: WillAbides/setup-go-faster@v1.6.0
      with:
        go-version: "*"
    - run: "GO111MODULE=on go install honnef.co/go/tools/cmd/staticcheck@latest"
    
    - uses: actions/checkout@v1
      with:
        fetch-depth: 1
        
    - uses: actions/cache@v2
      with:
        path: ~/.cache/staticcheck
        key: staticcheck-${{ github.sha }}
        restore-keys: |
          staticcheck-
          
    - run: "go vet ./..."
    
    - run: "$(go env GOPATH)/bin/staticcheck -go 1.16 ./..."

  build:
    runs-on: ubuntu-latest
    steps:
    - name: Set env vars
      run: |
        echo "CGO_ENABLED=0" >> $GITHUB_ENV

    - name: setup go
      uses: WillAbides/setup-go-faster@v1.6.0
      with:
        go-version: "*"

    - name: checkout
      uses: actions/checkout@v1
      with:
        fetch-depth: 1

    - name: Build
      run: |
        go env -w GOFLAGS=-trimpath
        go build -v ./...

    - name: Test
      run: go test -v ./...
